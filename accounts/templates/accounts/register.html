{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h2>Inscription</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary w-100" type="submit">S'inscrire</button>
            </form>
            <div class="mt-3 text-center">
                <small>Déjà un compte ? <a href="{% url 'accounts:login' %}">Connexion</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
