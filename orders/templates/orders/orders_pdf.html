<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Liste des commandes</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #333; padding: 6px; }
        th { background: #eee; }
    </style>
</head>
<body>
    <h2>Liste des commandes</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Acheteur</th>
            <th>Vendeur</th>
            <th>Montant</th>
            <th>Statut</th>
            <th>Date</th>
        </tr>
        {% for o in orders %}
        <tr>
            <td>{{ o.pk }}</td>
            <td>{{ o.buyer.username }}</td>
            <td>{{ o.seller.username }}</td>
            <td>{{ o.total_amount }}</td>
            <td>{{ o.status }}</td>
            <td>{{ o.created_at|date:"d/m/Y H:i" }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
