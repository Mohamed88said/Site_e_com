<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Liste des paiements</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #333; padding: 6px; }
        th { background: #eee; }
    </style>
</head>
<body>
    <h2>Liste des paiements</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Commande</th>
            <th>Utilisateur</th>
            <th>Montant</th>
            <th>MÃ©thode</th>
            <th>Statut</th>
            <th>Date</th>
        </tr>
        {% for p in payments %}
        <tr>
            <td>{{ p.pk }}</td>
            <td>{{ p.order.pk }}</td>
            <td>{{ p.user.username }}</td>
            <td>{{ p.amount }}</td>
            <td>{{ p.method }}</td>
            <td>{{ p.status }}</td>
            <td>{{ p.created_at|date:"d/m/Y H:i" }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
