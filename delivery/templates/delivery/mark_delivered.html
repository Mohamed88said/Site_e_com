{% extends 'base.html' %}
{% block content %}
  <h2>Confirmer la livraison de la commande #{{ delivery.order.pk }}</h2>
  <form method="post">
    {% csrf_token %}
    <label for="id_delivery_code">Code de livraison (fourni au client) :</label>
    <input type="text" name="delivery_code" id="id_delivery_code" required>
    <button type="submit">Confirmer</button>
  </form>
  <a href="{% url 'delivery:detail' delivery.pk %}">Annuler</a>
{% endblock %}
