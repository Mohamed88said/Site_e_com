{% extends 'base.html' %}
{% block content %}
<h3>Supprimer le produit "{{ product.name }}" ?</h3>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer</button>
    <a href="{% url 'products:my_products' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
