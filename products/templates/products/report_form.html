{% extends 'base.html' %}
{% block content %}
<h3>Signaler le produit {{ product.name }}</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Envoyer le signalement</button>
    <a href="{% url 'products:detail' product.pk %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
